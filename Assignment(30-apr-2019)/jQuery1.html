<!DOCTYPE html>
<html>
<head>
	<title>To remove spans from html Dom</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div><span>It was the First span</span><br>
		 <span>It was the second span</span><br>
		 <span>It was the Third span</span></div>
	<button>Click Here to remove</button>
<script type="text/javascript">
	$(document).ready(function() {
		$("button").click(function() {
			$("span").remove();
		});
	});
</script>		 

</body>
</html>
