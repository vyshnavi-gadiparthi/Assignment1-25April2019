<!DOCTYPE html>
<html>
<head>
	<title>To make division box longer</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div id = "largeDiv" style="background-color: yellow; width: 300px; height: 50px;"></div>

<script type="text/javascript">
	$(document).ready(function() {
		$("#largeDiv").mousedown(function(event){
			if(event.which == 3){
				$("#largeDiv").animate({height: "100px",width: "900px"},1000);
			}
		});
	});
</script>	

</body>
</html>
