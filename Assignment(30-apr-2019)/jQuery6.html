<!DOCTYPE html>
<html>
<head>
	<title>To set focus for first input box</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<center>Enter the first input:<input type="text" id="focusfirst"><br>
	        Enter the second input:<input type="text" id="focussecond"></center>

<script type="text/javascript">
	$( document ).ready(function() {
  		$( "#focusfirst" ).focus();
  		//$(':input:enabled:visible:first').focus();
	});
	
</script>	

</body>
</html>
