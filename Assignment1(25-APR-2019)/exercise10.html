<!DOCTYPE html>
<html>
<head>
	<title>To check input is string or not</title>
</head>
<body>
     <center>Enter the input:<input type="text" id="enterstring"><br>
             <button onclick="inputType();">Click to check</button></center>

     <script type="text/javascript">
     	function inputType(){
     		var str = document.getElementById('enterstring').value;
     		pattern = /[a-z,A-Z]+/g;
     		if(!str.match(pattern))
     			alert("It is not a String");
     		else
     			alert("It is a String");
     	}
     </script>        
</body>
</html>
