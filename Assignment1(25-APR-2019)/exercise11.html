<body>
		Enter a string:<input type="text" id="str"><br>
		Enter a word to find:<input type="text" id="strocc"><br>
		<button type="button" onclick="findOccurances();">Click</button>
			<label id = "todisplay"></div>

<script type="text/javascript">
	function findOccurances(){
		var str = document.getElementById('str').value;
		var strocc = document.getElementById('strocc').value;
		var newstr = str.split(' ');
		var count = 0;

		document.getElementById('todisplay').innerHTML += "Total Occurances os" +strocc+ "are";
		for(var i =0; i < newstr.length; i++){
			if(strocc = str[i])
				count++;
		}

		document.getElementById('todisplay').innerHTML += count;

	}
</script>
