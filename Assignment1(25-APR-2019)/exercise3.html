<!DOCTYPE html>
<html>
<head>
	<title>To display given string in alphabetical order</title>
</head>
<body>

	<center>Enter a String:<br><input type="text" id = "sTring"><br>
	                           <input type="submit" onclick = "orderString();"><br>
	                           <label id = "alphabeticOrder"></label></center>


	<script type="text/javascript">
			function orderString(){
				var str = document.getElementById('sTring').value;
				var ar = str.split('');
				for(var i = 0; i < ar.length - 1; i++)
				{
					for( var j = i+1; j < ar.length; j++){
						if( ar[i]>ar[j]){
							var temp = ar[i];
							ar[i] = ar[j];
							ar[j] = temp;

						}
					}
				}
				document.getElementById('alphabeticOrder').innerHTML = "The alphabetical order of string is:" +ar;
				console.log("something wrong"); 
			}
	</script>                           

</body>
</html>
