<!DOCTYPE html>
<html>
<head>
	<title>Not repeating character</title>
</head>
<body>
		Enter a string: <input type="text" id="repeat"><br>
		                <input type="submit" onclick="notrepeat();"><br>
		                <label id = "displaychar"></label>

<script type="text/javascript">
		function notrepeat(){
			var arr = document.getElementById('repeat').value;
			document.getElementById('displaychar').innerHTML += "Not repeating characters are:";
			
			for (var i = 0; i< arr.length; i++)
			{
				var flag = 0;
				for(var j = 0; j < arr.length; j++)
				{
					if(i!= j && arr[i] == arr[j])
					{
						flag = 1;
						break;
					}
				}
				if (flag == 0)
				{
					document.getElementById('displaychar').innerHTML += arr[i]+ "," ;
				}
			}
		}	
</script>		                
</body>
</html>
