<!DOCTYPE html>
<html>
<head>
	<title>To fetch date and time</title>
</head>
<body>
	<input type="submit" value = "Click!" onclick="fetch();"></button>
	<label id="demo"></label>
	
	<script type="text/javascript">
		function fetch()
		{
			 var x = document.lastModified;
  			 document.getElementById("demo").innerHTML = x;
		}
	</script>

</body>
</html>
