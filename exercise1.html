<!DOCTYPE html>
<html>
<head>
	<title>Guess Number</title>
</head>
<body>
    <center>Enter a number from 1 to 10<br><input type = "text" id = "yourNumber" >
    	                  <br><br><input type="submit"  onclick="guessNumber();"><br><br>
    	                  <label id = "result" ></label></center>


    <script type="text/javascript">
    			function guessNumber(){
    				var num = document.getElementById('yourNumber').value;
    				var generatednum = Math.floor(Math.random() * 11);
    				console.log("Number is" +generatednum);
    				if (num == generatednum)
    					document.getElementById('result').innerHTML = "Right On!";
    				else
    					document.getElementById('result').innerHTML = "Unlucky :(";
    			

    				}
    			
   </script>	                  
</body>
</html>
