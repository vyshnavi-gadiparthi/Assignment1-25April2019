<!DOCTYPE html>
<html>
<head>
	<title>To display date</title>
</head>
<body>
     <button onclick="displaydate();">Click to display date</button>
     <label id = "displayresult"></label>

     <script type="text/javascript">
     	function displaydate(){
     		var today = new Date();
     		var day = today.getDay();
     		var days = ["SUNDAY" , "MONDAY" , "TUESDAY" , "WEDNESDAY" , "THURSDAY" , "FRIDAY" , "SATURDAY"];
     		document.getElementById('displayresult').innerHTML = "Today is:" + days[day];
     		var hour = today.getHours();
     		var minute = today.getMinutes();
     		var second = today.getSeconds();
     		var time, hour;
     		if(hour >= 12)
     			time = "pm";
     		else
     			time = "am";
     		document.getElementById('displayresult').innerHTML += "Current time:" +hour +time +":" +minute + ":" +second;
     	}
     </script>

</body>
</html>
