<!DOCTYPE html>
<html>
<head>
	<title>To highlight bold words</title>

</head>
<body>
    <script type="text/javascript">
    	var str = document.getElementByTagName("B");
    	for(var i=0; i<str.length; i++){
    		document.getElementByTagName("B")[i].style.color = "red";
    	}
    </script>
    <p>Paragraph to display the bold <b>words</b> as <b>highlighted</b> in the given string</p>
</body>
</html>
