<!DOCTYPE html>
<html>
<head>
	<title>To append a paragraph</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<script type="text/javascript">
	$(document).ready(function() {
		$("#onclickof").click(function(event) {
			$("#paraSampleText").append('Added some more on click of button');
		});
		
	});
</script>


<p id="paraSampleText">
	Some sample text
</p>
<button id="onclickof">Click to add</button>
</body>
</html>
