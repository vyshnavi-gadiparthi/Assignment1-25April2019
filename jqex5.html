<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div style="color: red; ">This is first division</div>
	<div style="color: yellow; ">This is Second division</div>
	<button>Click to remove CSS</button>
<script type="text/javascript">
	$(document).ready(function(){
		$('button').click(function() {
			$('div').removeAttr('style');
		});
	});
</script>	

</body>
</html>
